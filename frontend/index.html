<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MinimalDo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            gap: 20px;
            height: 100vh;
            transition: all 0.3s ease;
        }

        .main-content {
            flex: 1;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            overflow-y: auto;
            transition: all 0.3s ease;
        }

        .main-content.expanded {
            margin-right: 0;
            max-width: none;
        }

        .sidebar {
            width: 350px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            position: relative;
            transition: all 0.3s ease;
            overflow: hidden;
        }

        .sidebar.collapsed {
            width: 0;
            padding: 0;
            margin: 0;
            opacity: 0;
            pointer-events: none;
            box-shadow: none;
        }

        .toggle-btn {
            position: fixed;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            background: #667eea;
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            cursor: pointer;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            font-weight: bold;
        }

        .toggle-btn:hover {
            background: #5a67d8;
            transform: translateY(-50%) scale(1.1);
        }

        .toggle-btn.sidebar-closed {
            right: 20px;
        }

        .toggle-btn.sidebar-open {
            right: 390px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 30px;
            color: #667eea;
            text-align: center;
            font-weight: 700;
        }

        h2 {
            font-size: 1.8em;
            margin-bottom: 20px;
            color: #667eea;
            font-weight: 600;
        }

        .todo-form {
            background: #f8f9ff;
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 30px;
            border: 2px solid #e2e8f0;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #4a5568;
        }

        input[type="text"], textarea {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: white;
        }

        input[type="text"]:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        button {
            padding: 12px 24px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        button:hover {
            background: #5a67d8;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        button.secondary {
            background: #e2e8f0;
            color: #4a5568;
        }

        button.secondary:hover {
            background: #cbd5e0;
        }

        button.danger {
            background: #e53e3e;
        }

        button.danger:hover {
            background: #c53030;
        }

        .todo-list {
            display: grid;
            gap: 15px;
        }

        .todo-item {
            background: white;
            padding: 20px;
            border-radius: 15px;
            border: 2px solid #e2e8f0;
            transition: all 0.3s ease;
            position: relative;
        }

        .todo-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        .todo-item.completed {
            background: #f0fff4;
            border-color: #68d391;
        }

        .todo-item.completed .todo-title {
            text-decoration: line-through;
            opacity: 0.7;
        }

        .todo-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 10px;
        }

        .todo-checkbox {
            width: 20px;
            height: 20px;
            cursor: pointer;
            accent-color: #667eea;
        }

        .todo-title {
            font-size: 1.2em;
            font-weight: 600;
            color: #2d3748;
            flex: 1;
        }

        .todo-description {
            color: #718096;
            margin-bottom: 15px;
            line-height: 1.5;
        }

        .todo-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        .todo-actions button {
            padding: 8px 16px;
            font-size: 14px;
        }

        .todo-meta {
            display: flex;
            justify-content: space-between;
            font-size: 0.9em;
            color: #a0aec0;
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid #e2e8f0;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #a0aec0;
        }

        .empty-state img {
            width: 120px;
            height: 120px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #667eea;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #e2e8f0;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .stats {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            flex: 1;
            background: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            border: 2px solid #e2e8f0;
        }

        .stat-number {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            color: #718096;
            font-size: 0.9em;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                height: auto;
            }

            .sidebar {
                width: 100%;
                order: -1;
            }

            .sidebar.collapsed {
                width: 100%;
                height: 0;
                padding: 0;
            }

            .toggle-btn {
                position: static;
                margin: 0 auto 20px;
                transform: none;
                right: auto;
            }

            .toggle-btn.sidebar-closed,
            .toggle-btn.sidebar-open {
                right: auto;
            }

            .stats {
                flex-direction: column;
            }

            .main-content.expanded {
                margin-right: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="main-content" id="mainContent">
            <h1>üìù MinimalDo</h1>
            
            <div class="stats">
                <div class="stat-card">
                    <div class="stat-number" id="totalTodos">0</div>
                    <div class="stat-label">Total Tasks</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="completedTodos">0</div>
                    <div class="stat-label">Completed</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="pendingTodos">0</div>
                    <div class="stat-label">Pending</div>
                </div>
            </div>

            <div id="todoList" class="todo-list">
                <div class="loading">
                    <div class="spinner"></div>
                    Loading your todos...
                </div>
            </div>
        </div>

        <div class="sidebar" id="sidebar">
            <h2>‚ú® Add New Task</h2>
            <form id="todoForm" class="todo-form">
                <div class="form-group">
                    <label for="title">Task Title *</label>
                    <input type="text" id="title" required placeholder="What needs to be done?">
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" placeholder="Add some details..."></textarea>
                </div>
                <button type="submit">
                    <span>‚ûï</span>
                    Add Task
                </button>
            </form>
        </div>
    </div>

    <button class="toggle-btn sidebar-open" id="toggleBtn">
        ‚úï
    </button>

    <script>
        class TodoApp {
            constructor() {
                this.apiUrl = 'http://localhost:8080/api';
                this.todos = [];
                this.sidebarCollapsed = false;
                
                this.initializeEventListeners();
                this.loadTodos();
            }

            initializeEventListeners() {
                document.getElementById('todoForm').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.addTodo();
                });

                document.getElementById('toggleBtn').addEventListener('click', () => {
                    this.toggleSidebar();
                });
            }

            async loadTodos() {
                try {
                    const response = await fetch(`${this.apiUrl}/todos`);
                    if (!response.ok) throw new Error('Failed to fetch todos');
                    
                    this.todos = await response.json() || [];
                    this.renderTodos();
                    this.updateStats();
                } catch (error) {
                    console.error('Error loading todos:', error);
                    this.showError('Failed to load todos. Please check if the backend is running.');
                }
            }

            async addTodo() {
                const title = document.getElementById('title').value.trim();
                const description = document.getElementById('description').value.trim();

                if (!title) return;

                try {
                    const response = await fetch(`${this.apiUrl}/todos`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            title,
                            description,
                            completed: false
                        })
                    });

                    if (!response.ok) throw new Error('Failed to create todo');

                    const newTodo = await response.json();
                    this.todos.unshift(newTodo);
                    this.renderTodos();
                    this.updateStats();
                    this.clearForm();
                } catch (error) {
                    console.error('Error adding todo:', error);
                    this.showError('Failed to add todo');
                }
            }

            async toggleTodo(id, completed) {
                try {
                    const todo = this.todos.find(t => t.id === id);
                    if (!todo) return;

                    const response = await fetch(`${this.apiUrl}/todos/${id}`, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            ...todo,
                            completed
                        })
                    });

                    if (!response.ok) throw new Error('Failed to update todo');

                    const updatedTodo = await response.json();
                    const index = this.todos.findIndex(t => t.id === id);
                    if (index !== -1) {
                        this.todos[index] = updatedTodo;
                        this.renderTodos();
                        this.updateStats();
                    }
                } catch (error) {
                    console.error('Error updating todo:', error);
                    this.showError('Failed to update todo');
                }
            }

            async deleteTodo(id) {
                if (!confirm('Are you sure you want to delete this task?')) return;

                try {
                    const response = await fetch(`${this.apiUrl}/todos/${id}`, {
                        method: 'DELETE'
                    });

                    if (!response.ok) throw new Error('Failed to delete todo');

                    this.todos = this.todos.filter(t => t.id !== id);
                    this.renderTodos();
                    this.updateStats();
                } catch (error) {
                    console.error('Error deleting todo:', error);
                    this.showError('Failed to delete todo');
                }
            }

            renderTodos() {
                const todoList = document.getElementById('todoList');
                
                if (this.todos.length === 0) {
                    todoList.innerHTML = `
                        <div class="empty-state">
                            <div style="font-size: 4em; margin-bottom: 20px;">üìù</div>
                            <h3>No tasks yet</h3>
                            <p>Add your first task using the form on the right!</p>
                        </div>
                    `;
                    return;
                }

                todoList.innerHTML = this.todos.map(todo => `
                    <div class="todo-item ${todo.completed ? 'completed' : ''}">
                        <div class="todo-header">
                            <input 
                                type="checkbox" 
                                class="todo-checkbox" 
                                ${todo.completed ? 'checked' : ''}
                                onchange="app.toggleTodo(${todo.id}, this.checked)"
                            >
                            <div class="todo-title">${this.escapeHtml(todo.title)}</div>
                        </div>
                        ${todo.description ? `<div class="todo-description">${this.escapeHtml(todo.description)}</div>` : ''}
                        <div class="todo-actions">
                            <button class="danger" onclick="app.deleteTodo(${todo.id})">
                                <span>üóëÔ∏è</span>
                                Delete
                            </button>
                        </div>
                        <div class="todo-meta">
                            <span>Created: ${new Date(todo.created_at).toLocaleDateString()}</span>
                            <span>Updated: ${new Date(todo.updated_at).toLocaleDateString()}</span>
                        </div>
                    </div>
                `).join('');
            }

            updateStats() {
                const total = this.todos.length;
                const completed = this.todos.filter(t => t.completed).length;
                const pending = total - completed;

                document.getElementById('totalTodos').textContent = total;
                document.getElementById('completedTodos').textContent = completed;
                document.getElementById('pendingTodos').textContent = pending;
            }

            toggleSidebar() {
                const sidebar = document.getElementById('sidebar');
                const toggleBtn = document.getElementById('toggleBtn');
                const mainContent = document.getElementById('mainContent');
                
                this.sidebarCollapsed = !this.sidebarCollapsed;
                
                if (this.sidebarCollapsed) {
                    sidebar.classList.add('collapsed');
                    toggleBtn.classList.remove('sidebar-open');
                    toggleBtn.classList.add('sidebar-closed');
                    toggleBtn.innerHTML = '‚ûï';
                    mainContent.classList.add('expanded');
                } else {
                    sidebar.classList.remove('collapsed');
                    toggleBtn.classList.remove('sidebar-closed');
                    toggleBtn.classList.add('sidebar-open');
                    toggleBtn.innerHTML = '‚úï';
                    mainContent.classList.remove('expanded');
                }
            }

            clearForm() {
                document.getElementById('title').value = '';
                document.getElementById('description').value = '';
            }

            showError(message) {
                const todoList = document.getElementById('todoList');
                todoList.innerHTML = `
                    <div class="empty-state">
                        <div style="font-size: 4em; margin-bottom: 20px;">‚ö†Ô∏è</div>
                        <h3>Error</h3>
                        <p>${message}</p>
                        <button onclick="app.loadTodos()" style="margin-top: 15px;">
                            Retry
                        </button>
                    </div>
                `;
            }

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }
        }

        // Initialize the app
        const app = new TodoApp();
    </script>
</body>
</html>
